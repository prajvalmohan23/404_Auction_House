<html>
<h2>404 Online Auction House!</h2>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        /* form {border: 3px solid #f1f1f1;} */
        input[type=list]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            opacity: 0.5;
        }

        .container{
            padding: 16px;
        }

        .column {
            float: left;
            padding: 10px;
        }

        .left, .right {
            width: 32%;
        }

        .middle {
            width: 25%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

    </style>

<h3>View Live Auctions</h3>

<div class="row">
    <div class="column middle">
        <div class="container">
            <form action="/see_live" method="post">   <!-- get api-->
                <label for="sort"><b>How would you like to sort the return?:</b>
                    <input list="sort" name="sort">
                    <datalist id ="sort">
                      <option value = "Nearest to end">
                      <option value = "Furthest from end">
                      <option value = "Earliest created">
                </label>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

</body>
</html>
