<html>
<h2>404 Online Auction House!</h2>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        /* form {border: 3px solid #f1f1f1;} */
        input[type=number]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            opacity: 0.5;
        }

        .container{
            padding: 16px;
        }

        .column {
            float: left;
            padding: 10px;
        }

        .left, .right {
            width: 32%;
        }

        .middle {
            width: 25%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

    </style>

<h3>Stop an Auction Early</h3>

<div class="row">
    <div class="column middle">
        <div class="container">
            <form action="/halt_auction" method="post">   <!-- post api-->
            <label for="listing_id"><b>Enter Listing ID of the auction you would like to stop:</b>
                <input type="number" id = "listing_id" placeholder="Enter Listing ID" name="listing_id" required>
            </label>
            <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

</body>
</html>
